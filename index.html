<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <form>
             <!--Personal Information Section Start-->
             <fieldset>
                <legend>Personal Information</legend>
            <label>Name</label>
            <input type="text" required maxlength="20">  
            <br><br>    
            <label>Email</label>
            <input type="email" required>
            <br><br>
            <label>Password</label>
            <input type="password" required>
            <br><br>
            <label>Phone Number</label>
            <input type="tel" required>
            <br><br>
            <label>Father's Name</label>
            <input type="text">
            <br><br>
            <label>Mother's Name</label>
            <input type="text"> 
            <br><br>                    
        </fieldset>
        <!--Personal Id Information Section End-->
           <label>Guardian's Number</label>
           <input type="tel">
           <br><br>
           <label>National ID Number</label>
           <input type="number">
           <br><br>
           <label>Birth Registration No</label>
           <input type="number">
           <br><br>
           <label>Date Of Birth</label>
           <input type="date">
           <br><br>
           <label>Occcupation</label>
           <input type="text">
           <br><br>
           <label>Gender:</label>
           <label for="male">Male</label>
           <input type="radio" name="gender" id="male">
           <label for="female">Female</label>
           <input type="radio" name="gender" id="female">
           <label for="others">Others</label>
           <input type="radio" name="gender" id="others">
           <br><br>
           <label>Blood Group:</label>
           <select>
            <option>Select Your Blood Group</option>
            <option value="">A+</option>
            <option value="">A-</option>
            <option value="">B+</option>
            <option value="">B-</option>
            <option value="">AB+</option>
            <option value="">AB-</option>
            <option value="">O+</option>
            <option value="">O-</option>
           </select>
           <br><br>
           <label>Religion</label>
           <select>
            <option>Select Your Religion</option>
            <option>Islam</option>
            <option>Hindu</option>
            <option>Buddist</option>
            <option>Christian</option>
           </select>
           <br><br>
           <label>Present Address</label>
           <textarea></textarea>
           <br><br>
           <label>Permanent Address</label>
           <textarea></textarea>
           <br><br>
           <input type="checkbox">
           <label>Agree With Your Terms and Conditions</label>
           <input type="file" multiple>
           <br><br>
           <button type="submit">Registration</button>
           <br><br>
           <button type="reset">Reset</button>
          

        </form>
    </body>
</html>
